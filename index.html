<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting</title>
    <link rel="stylesheet" href="./FlexBox StyleSheet.css">
    <link rel="shortcut icon" href="https://icon2.cleanpng.com/lnd/20241213/sa/ea1f0c81a827cadec45aecb6330316.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="parent">
        <div class="child-1">
            <i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Audio</p>
        </div>
        <div class="child-2">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Video</p>
        </div>
        <div class="child-3">
            <i class="bi bi-people"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Participats</p>
        </div>
        <div class="child-4">
            <i class="bi bi-chat-text"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Chat</p>
        </div>
        <div class="child-5">
            <i class="bi bi-file-arrow-up-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="child-6">
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="child-7">
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Annotate</p>
        </div>
        <div class="child-8">
            <i class="bi bi-person-video"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Hide meeting</p>
        </div>
        <div class="child-9">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>
    
</body>

</html>
